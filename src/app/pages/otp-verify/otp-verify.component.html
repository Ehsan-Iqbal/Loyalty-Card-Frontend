<div class="auth-wrapper bg-white vw-100 vh-100">
  <div class="row g-0 w-100 h-100">

    <div class="col-lg-7 d-none d-lg-block position-relative overflow-hidden h-100 auth-illustration">
      <img class="auth-illustration-img position-absolute h-auto object-fit-contain w-50" src="images/image.png"
        alt="Illustration">
      <div class="auth-illustration-caption position-absolute text-center mb-4">
        <h3 class="text-primary fw-bold mb-0">Build loyalty. Boost growth</h3>
        <p class="text-primary fs-18 m-0">Empower your business with a smarter reward system.</p>
      </div>
    </div>

    <div
      class="col-lg-5 d-flex align-items-start align-items-lg-center justify-content-center bg-white px-3 px-lg-0 py-4 py-lg-0 min-vh-100">
      <div class="auth-form w-100 my-0 my-lg-auto">

        <div class="text-center mb-4">
          <div class="mb-7 fw-bold text-black fs-20">Logo here</div>
          <h2 class="fw-bold text-black mb-1 fs-19">Secure Your Account</h2>
          <p class="mb-0 fw-normal fs-17">Keep your rewards safe with extra security</p>
        </div>

        <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
          <p class="text-center text-grey mb-1">Enter the code</p>
          <div class="otp-group d-flex justify-content-between mx-auto gap-2 mb-4">
            <input *ngFor="let box of boxes; let i = index" #otpInput
              class="form-control otp-input text-center shadow-none border-0 fs-16" type="text" inputmode="numeric"
              maxlength="1" (input)="onInput(i, $event)" (keydown)="onKeydown(i, $event)" (paste)="onPaste($event)" />
          </div>

          <button class="btn btn-primary w-100" type="submit" (click)="verifyOtp()">
            <i class="spinner-border spinner-border-sm me-2" *ngIf="submitting"></i>
            <span *ngIf="!submitting">Verify OTP</span>
          </button>

        </form>

      </div>
    </div>

  </div>
</div>
