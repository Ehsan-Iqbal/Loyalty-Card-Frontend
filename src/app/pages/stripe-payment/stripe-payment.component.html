<div *ngIf="!isLoading && paymentDetails" class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm border-0 w-100 form-width">
    <div class="card-body text-center">
      <div
        class="rounded-circle bg-primary bg-opacity-25 d-inline-flex justify-content-center align-items-center mb-3 close-icon">
        <span class="text-primary fs-1"><i class="ri-check-fill"></i></span>
      </div>

      <div class="text-start px-1">
        <div class="d-flex justify-content-between mb-2">
          <span>Account Name</span>
          <span class="text-muted">{{ paymentDetails.account_name }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Plan</span>
          <span class="text-muted">{{ paymentDetails.plan }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Payment Method</span>
          <span class="text-muted">{{ paymentDetails.payment_method }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Total Amount Paid</span>
          <span class="text-muted">{{ paymentDetails.total_amount_paid }}</span>
        </div>
        <div class="d-flex justify-content-between mb-0">
          <span>Date</span>
          <span class="text-muted">{{ paymentDetails.date }}</span>
        </div>
      </div>
    </div>

    <div *ngIf="isLoading" class="spinner-container">
      <i class="spinner-border spinner-border-lg"></i>
    </div>

    <button *ngIf="!isLoading" [routerLink]="['/dashboard']" class="btn btn-primary w-100">
      Confirm
    </button>

  </div>
</div>
